<form name="formCategoriaProducto" class="form-horizontal" ng-submit="formCategoriaProducto.$valid" novalidate>
	 <div ng-controller="CategoriaProductoController">
	 <div class="container-fluid">
			 <div class="col-md-2 col-sm-2">       
			 </div>
	 
			 <div class="col-md-10 col-sm-10">

			<p style="font-weight: bold;">Categoria Productos</p>
			<br>
									<div class="form-group">
										<div class="col-md-2 col-sm-2">
												<p>Descripcion</p>
										 </div>
										<div class="col-md-7 col-sm-7">
												<input type ="text" class="form-control" id="Descripcion"  maxlength="64"  data-ng-model="descripcion" name="Descripcion" required>
										 </div>
										<div class="col-md-2 col-sm-2" >
											<button type="submit" class="btn btn-success" data-ng-click="(formCategoriaProducto.$valid)? saveCategoriaProducto() : mensajeDatosInsuficientes()">Grabar</button>
									</div>
												
									</div>

			
						<div class="panel panel-default col-md-10 col-sm-10" >
			<h5 style="font-weight: bold;">Resumen CategoriaProductos</h5>
			<div class="container-fluid">
								 <div class="form-group">
				 <div class="container-fluid table-responsive" ">
							 <table dt-options="showCase.dtOptions"
									class="table table-striped table-bordered row-border hover">
									<thead>
										 <tr>
												<th><h6 class="text-primary">Id</h6></th>
												<th><h6 class="text-primary">Descripcion</h6></th>
												<th><h6 class="text-primary">Eliminar</h6></th>
												<th><h6 class="text-primary">Modificar</h6></th>
										 </tr>
									</thead>
									<tbody>
										 <tr ng-repeat="item in tabla">
												<td><h6>{{ item.id }}</h6></td>
												<td><h6>{{ item.descripcion }}</h6></td>	
												<td ><button type="submit" class="btn btn-primary" data-ng-click="DeleteCATEGORIA_ProductoById(item.id)">Eliminar</button></td>
												<td ><button type="submit" class="btn btn-primary" data-ng-click="modifyCategoriaProducto(item)" >Modificar</button></td>
													 
										 
										 </tr>
									</tbody>
							 </table>	
				 </div>
						
								 </div>
			</div>
	 </div>
	 
			</div>
	 
	 </div>
	 </div>
</form>
