<!DOCTYPE html>

<html >
<head>
<!-- Etiquetas metas -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width">


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<link rel="stylesheet" type="text/css" href="../libraries/bootstrap/css/bootstrap.css">
<script src="../app.js"></script>

</head>

<body data-ng-app="myApp">
	<div data-ng-controller="LoginController">

		<div class="col-md-2 col-sm-2 col-md-offset-5">
			<form name="formlogin" ng-submit="formlogin.$valid">
			<div class="form">

				<h2>Iniciar Sesión</h2>
					<input type="text" class="form-control" name="run"
						data-ng-model="run" id="run" placeholder="Run"
						maxlength="64" required> 
						<br>
					<input type="password"
						class="form-control" name="contrasena"
						data-ng-model="contrasena" id="contrasena"
						placeholder="Contraseña" maxlength="64"
						required>
						<br>
					<button type="submit" class="btn btn-primary"
						data-ng-click="(formlogin.$valid)?Ingresar():''">Ingresar</button>
			</div>
			</form>
		</div>

	</div>
</body>

</html>
