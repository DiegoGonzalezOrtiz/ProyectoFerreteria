<form name="formCuadratura" class="form-horizontal" ng-submit="formCuadratura.$valid">
 <div data-ng-controller="CuadraturaController">
      <div class="container-fluid panel panel-default">
         <p style="font-weight: bold;">Cuadratura</p>
         <br>
         <div class="  col-md-2 col-sm-2">
           
         </div>
         <div class="col-md-8 col-sm-8" >
         <div class="form-group">
         <div class="col-md-9 col-sm-9" >
            <p>Ventas</p>
         </div>
         </div>
            <div class="form-group">
               <div class="container-fluid table-responsive" ">
                  <table dt-options="showCase.dtOptions"
                     class="table table-striped table-bordered row-border hover">
                     <thead>
                        <tr>
                           <th>
                              <h6 class="text-primary">Id</h6>
                           </th>
                           <th>
                              <h6 class="text-primary">Vendedor</h6>
                           </th>
                           <th>
                              <h6 class="text-primary">Fecha/Hora</h6>
                           </th>
                           <th>
                              <h6 class="text-primary">Total</h6>
                           </th>
                           <th>
                              <h6 class="text-primary">Estado</h6>
                           </th>
                  
                        </tr>
                     </thead>
                     <tbody>
                        <tr ng-repeat="item in tabla">
                           <td>
                              <h6>{{ item.id }}</h6>
                           </td>
                           <td>
                              <h6>{{ item.id_usuario }}</h6>
                           </td>
                           <td>
                              <h6>{{ item.fecha_hora }}</h6>
                           </td>
                           <td>
                              <h6>{{ item.total }}</h6>
                           </td>
                           <td>
                              <h6>{{ item.estado }}</h6>
                           </td>
                      
                            
                           <td ><button type="submit"  class="btn btn-primary" data-ng-click="Anular(item)">Anular</button></td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</form>
