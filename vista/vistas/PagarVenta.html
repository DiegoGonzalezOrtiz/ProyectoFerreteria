<form name="formVenta" class="form-horizontal" ng-submit="formVenta.$valid" novalidate>
 <div data-ng-controller="PagarVentaController">
      <div class="container-fluid panel panel-default">
         <p style="font-weight: bold;">Carro de compras</p>
         <br>
         <div class="form-group">
         <div class="  col-md-2 col-sm-2">
           
         </div>
         <div class="col-md-10 col-sm-10" >
         <div class="form-group">
         <div class="col-md-9 col-sm-9" >
            <input type="button" class="btn btn-primary" data-ng-click="Volver()" name="Volver" value="<< Volver">
         </div>
         <div class="col-md-2 col-sm-2" >
         </div>
         </div>
            <div class="form-group">
               <div class="container-fluid table-responsive" ">
                  <table dt-options="showCase.dtOptions"
                     class="table table-striped table-bordered row-border hover">
                     <thead>
                        <tr>
                           <th>
                              <h6 class="text-primary">Nombre</h6>
                           </th>
                           <th>
                              <h6 class="text-primary">Cantidad</h6>
                           </th>
                           <th>
                              <h6 class="text-primary">Precio</h6>
                           </th>               
                        </tr>
                     </thead>
                     <tbody>
                        <tr ng-repeat="item in tabla">
                           <td>
                              <h6>{{ item.nombre }}</h6>
                           </td>
                           <td>
                              <h6>{{ item.cantidad }}</h6>
                           </td>
                           <td>
                              <h6 data-ng-init="getMontoTotal(item.precio,item.cantidad)">{{ item.precio }}</h6>
                           </td>
                           <td ><button type="submit" class="btn btn-danger" data-ng-click="EliminarItem($index,item.precio,item.cantidad)">Sacar del carro</button></td>
                        </tr>
                        <tr >
                           <td>
                           </td>
                           <td>
                              <h6>Total</h6>
                           </td>
                           <td>
                              <h6>${{ montoTotal }}</h6>
                           </td>
                           <td ><button type="submit" class="btn btn-success" data-ng-click="Comprar()">Comprar</button></td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
      </div>
   </div>
</form>
